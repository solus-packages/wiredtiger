name       : wiredtiger
version    : 5.0.0
release    : 14
source     :
    - git|https://github.com/wiredtiger/wiredtiger : mongodb-5.0.0
license    :
    - Apache-2.0
    - BSD-3-Clause
    - GPL-2.0-or-later
    - MIT
    - Public-Domain
component  : programming
clang      : yes
libsplit   : no
summary    : High performance, NoSQL extensible platform for data management
description: |
    WiredTiger is an high performance, scalable, production quality, NoSQL, Open Source extensible platform for data management.
builddeps  :
    - pkgconfig(liblz4)
    - pkgconfig(libzstd)
    - rsync
    - snappy-devel
setup      : |
    %autogen --disable-static \
        --enable-lz4 \
        --with-builtins=snappy,zlib,zstd
build      : |
    %make
install    : |
    %make_install
#check      : |
#    %make check
