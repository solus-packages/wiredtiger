name       : wiredtiger
version    : 3.1.0
release    : 5
source     :
    - https://github.com/wiredtiger/wiredtiger/archive/3.1.0.tar.gz : 9ccbf364520d8fd5124348b9221db403258c9a4f6e455bec98f77ab2cc5dc9bd
license    :
    - Apache-2.0
    - BSD-3-Clause
    - GPL-2.0
    - MIT
    - Public-Domain
component  : programming
libsplit   : no
summary    : High performance, NoSQL extensible platform for data management
description: |
    WiredTiger is an high performance, scalable, production quality, NoSQL, Open Source extensible platform for data management.
builddeps  :
    - pkgconfig(liblz4)
    - leveldb-devel
    - snappy-devel
setup      : |
    %autogen --disable-static \
        --enable-lz4 \
        --enable-leveldb \
        --with-builtins=snappy,zlib
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
