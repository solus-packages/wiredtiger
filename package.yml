name       : wiredtiger
version    : 3.1.0
release    : 6
source     :
    - git|https://github.com/wiredtiger/wiredtiger.git : b51da4ed903efd9daf4b9c04385f01bbb8d37d7d
license    :
    - Apache-2.0
    - BSD-3-Clause
    - GPL-2.0-or-later
    - MIT
    - Public-Domain
component  : programming
libsplit   : no
summary    : High performance, NoSQL extensible platform for data management
description: |
    WiredTiger is an high performance, scalable, production quality, NoSQL, Open Source extensible platform for data management.
builddeps  :
    - pkgconfig(liblz4)
    - leveldb-devel
    - snappy-devel
setup      : |
    %autogen --disable-static \
        --enable-lz4 \
        --enable-leveldb \
        --with-builtins=snappy,zlib
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
